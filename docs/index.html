		<label for="playerName" class="form-label">Player Name:</label>

			placeholder="Enter your name">
		<div class="invalid-feedback">
			Name must be 3â€“20 characters long.
		</div>
		<button type="submit" class="btn btn-primary mt-2">Save</button>
	</form>
